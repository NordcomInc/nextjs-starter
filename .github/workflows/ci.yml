name: build, lint and test

on: [push, pull_request_target]

jobs:
    test:
        name: ğŸ”¬ Test
        runs-on: ubuntu-latest
        timeout-minutes: 10
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-test-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-test-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ“‹ Lint
              run: npm run lint

            - name: ğŸ§ª Test
              run: npm run test

    build:
        name: ğŸ—ï¸ Build
        needs: [test]
        runs-on: ubuntu-latest
        timeout-minutes: 10
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      ${{ github.workspace }}/.next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-node-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-node-build-${{ hashFiles('**/package-lock.json') }}-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ› ï¸ Build
              run: npm run build
